<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Infinix HOT</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/waypoints.min.js"></script>
<script type="text/javascript" src="js/waypoints-sticky.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</head>

<body>
<!-- main-wrapper -->
<div id="main-wrapper">
	
  <!-- top-wrapper -->
  <div id="top-wrapper" class="clearfloat">
  	<a href="index.html" class="logo">
    	<img src="images/logo.png" alt="Infinix" />
    </a>
    
    <!-- menu-wrapper -->
    <div id="menu-wrapper">
    	<ul id="main-menu">
      	<li><a href="index.html">Infinix Hot</a></li>
        <li class="active"><a href="hot-order.html">Hot Order</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
      
      <div class="search-wrapper clearfloat">
      	<form action="#" method="post">
        	<input type="text" class="textbox" />
          <input type="submit" value="" class="btn-search" />
        </form>
      </div>
      
    </div>
    <!-- menu-wrapper end -->
    
  </div>
  <!-- top-wrapper end -->
  
 
  <!-- notify-banner -->
  <div class="notify-banner">
  	
    <div class="form-wrapper">
      <h2>Notify Me</h2>
      <form action="#" method="post">
        <!-- class options: success, notice, warning, error
        <div class="message error">
          Error message
        </div>
         -->
        <ul class="fieldset">
          <li class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </li>
          <li class="field">
          	<label for="email">E-mail:</label>
            <input type="text" id="email" name="email" />
          </li>
          <li class="field">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" />
          </li>
          <li class="field">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="" cols="" maxlength="300"></textarea>
          </li>
          <li class="field">
            <label for="captcha">4 + 8 =</label>
            <input type="text" id="captcha" name="captcha" />
          </li>
          <li class="field">
            <input type="submit" value="Submit" class="btn" />
          </li>
        </ul>
      </form>
    </div>
  </div>
  <!-- notify-banner end -->

 
  
  <!-- footer -->
  <div id="footer" class="clearfloat">
  	<ul class="social">
    	<li>
      	<a href="#">
        	<img src="images/facebook.png" alt="Facebook" />
        </a>
      </li>
      <li>
      	<a href="#">
        	<img src="images/twitter.png" alt="Twitter" />
        </a>
      </li>
      <li>
      	<a href="#">
        	<img src="images/google-plus.png" alt="Google Plus" />
        </a>
      </li>
    </ul>
    <div class="copyright">&copy; 2014 infinix HOT - all rights reserved.</div>
  </div>
  <!-- footer end -->
  
</div>
<!-- main-wrapper end -->


<!-- preloader -->
<div class="preloader">
	
  <div class="spinner">
  	<span class="logo"><img src="images/logo.png" alt="Logo" /></span>
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>
<!-- preloader end -->
</body>
</html>
